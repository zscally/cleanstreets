<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/admin"><i class="fa fa-sweep"></i> Clean Streets</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li{% if active_sidenav == 'index'%} class="active"{% endif %}><a href="/admin"><i class="fa fa-home"></i> Dashboard</a></li>
                <li{% if active_sidenav == 'subscribers'%} class="active"{% endif %}><a href="/admin/subscribers"><i class="fa fa-users"></i> Subscribers</a></li>

                {% if user.role == 3 or user.role == 1  %}
                <li{% if active_sidenav == 'notifications'%} class="active"{% endif %}><a href="/admin/notifications"><i class="fa fa-comments"></i> Notifications</a></li>
                {% endif %}


                <li{% if active_sidenav == 'reports'%} class="active"{% endif %}><a href="/admin/reports"><i class="fa fa-pie-chart"></i> Reports</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li{% if active_sidenav == 'resetpassword'%} class="active"{% endif %}><a href="/admin/resetpassword"><i class="fa fa-user"></i> Welcome {{user.first_name}} {{user.last_name}}</a></li>
