<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Street Sweeping Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">


</head>

<body>

<div class="container">
    <div class="well col-md-4 col-md-offset-4">
        <div class="text-center">
            <img src="/images/lou_logo.png" alt="Louisville Metro Gov">
        </div>
        <h3 class="form-signin-heading text-center">Clean Streets Dashboard</h3>

        {% include "admin/error.html" %}

        <form class="form-signin" method="post" action="/admin/login">
            <div class="form-group">
                <label for="email" class="sr-only">Email address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
        </form>
    </div>
</div>

<small class="text-center"><p>&copy;2017 Louisville Metro Government</p></small>
</body>
</html>
