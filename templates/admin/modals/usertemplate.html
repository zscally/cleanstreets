<div class="row">
    <div class="col-sm-12">
        <div id="message"></div>
        <form class="form" id="comments_form">
            <div class="form-group">
                <label>First Name</label>
                <input id="first_name" name="first_name" type='text' class="form-control" value="{% if userdata.first_name %}{{userdata.first_name}}{% endif %}" autocomplete="off"/>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input id="last_name" name="last_name" type='text' class="form-control" value="{% if userdata.last_name%}{{userdata.last_name}}{% endif %}"  autocomplete="off"/>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input id="email" name="email" type='text' class="form-control" value="{% if userdata.email%}{{userdata.email}}{% endif %}"  autocomplete="off"/>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input id="password" name="password" type='password' class="form-control" value=""  autocomplete="off"/>
            </div>

            <div class="form-group">
                <label>Repeat Password</label>
                <input id="password2" name="password2" type='password' class="form-control" value=""  autocomplete="off"/>
            </div>

            <div class="form-group">
                <label>Role</label>
                <select class="form-control" id="role" name="role">
                    <option value="">Select Role</option>
                    {% for role_id, role in roles %}
                        <option value="{{role_id}}" {% if userdata.role == role_id %} SELECTED {% endif %}>{{role}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Is Active</label>
                <select class="form-control" id="is_active" name="is_active">
                    <option value="">Select Active</option>
                    <option value="1" {% if userdata.is_active == "1" %} SELECTED {% endif %}>Yes</option>
                    <option value="0" {% if userdata.is_active == "0" %} SELECTED {% endif %}>No</option>
                </select>
            </div>
        </form>
    </div>
</div>
