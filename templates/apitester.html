<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Street sweeper API tester</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <form class="form" method="post" action="/adduser">
                <h2>Street Sweeper API tester -> request set to /adduser</h2>
                <div class="form-group">
                    <label for="">inputPoint[x]</label>
                    <input class="form-control" type="text" name="inputPoint[x]" value="1212">
                </div>
                <div class="form-group">
                    <label for="">inputPoint[y]</label>
                    <input class="form-control" type="text" name="inputPoint[y]" value="1212">

                </div>
                <div class="form-group">
                    <label for="">first_name</label>
                    <input class="form-control" type="text" name="first_name" value="Zachary">
                </div>
                <div class="form-group">
                    <label for="">last_name</label>
                    <input class="form-control" type="text" name="last_name" value="Scally">
                </div>
                <div class="form-group">
                    <label for="">emailAddress</label>
                    <input class="form-control" type="text" name="emailAddress" value="zscally@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">phoneNumber</label>
                    <input class="form-control" type="text" name="phoneNumber" value="5025235663">
                </div>
                <div class="form-group">
                    <label for="">license_id</label>
                    <input class="form-control" type="text" name="license_id" value="FGR-45H">
                </div>
                <div class="form-group">
                    <label for="">council_district</label>
                    <input class="form-control" type="text" name="council_district" value="Council District 56">
                </div>
                <div class="form-group">
                    <label for="">mailingAddress</label>
                    <input class="form-control" type="text" name="mailingAddress" value="8109 Ardenia Lane">
                </div>
                <div class="form-group">
                    <label for="">area</label>
                    <input class="form-control" type="text" name="area" value="01">
                </div>
                <div class="form-group">
                    <label for="">route[] 1</label>
                    <input class="form-control" type="text" name="route[]" value="01">
                </div>
                <div class="form-group">
                    <label for="">route[] 2</label>
                    <input class="form-control" type="text" name="route[]" value="02">
                </div>
                <div class="form-group">
                    <label for="">route[] 3</label>
                    <input class="form-control" type="text" name="route[]" value="03">
                </div>
                <div class="form-group">
                    <input class="form-control" type="submit" value="submit">
                </div>
            </form>
        </div>
    </div>
</div>
